name: Run Maven

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven 
      run:  mvn package
      #env:
      # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
